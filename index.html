<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="image/x-icon" href="../sonic-sprout.ico">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1 id="title">Etch A Sketch</h1>
    <div class="options">
        <button class="size">Change grid division</button>
        
        <div class="colors">
        <label for="colors">Choose a style:</label>
            <select name="colors" id="colors">
                <option value="normal">Normal</option>
                <option value="random">Random</option>
                <option value="shading">Shading</option>
            </select>
        </div>
    </div>
    <div id="container"></div>
    <div id="instructions">
        <p>Make sure you're using a desktop / something with a cursor.</p>
    </div>
</body>
</html>
